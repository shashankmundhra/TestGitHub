<!DOCTYPE html>
<html>
<head>
<script>
function convert(val) {
    if (val == "A") {
        F = ((document.getElementById("a").value) / (document.getElementById("c").value));
        document.getElementById("b").value = Math.round(F);
    } 
    if (val == 'B'){
        C = ((document.getElementById("d").value)) / (document.getElementById("e").value * 9);
        document.getElementById("f").value = Math.round(C);
    }
    if (val == 'C'){
        Q = ((document.getElementById("p").value)) / (document.getElementById("q").value);
        document.getElementById("r").value = Math.round(Q);
    }
    if (val == 'D'){
        T = ((document.getElementById("a").value)) / (document.getElementById("t").value);
        document.getElementById("s").value = Math.round(T);
    }
}
</script>
</head>

<body>

<table width="100px">
	<h1> Baseball statistics </h1>

<tr>
	<td>No At Bats<input id="a"  onkeyup="convert('A');convert('D')"></td>
	<td>ERA<input id="d"  onkeyup="convert('B')" > </td>
	<td>Total Bases<input id="p"  onkeyup="convert('C')" > </td>
</tr>

<tr>
	<td>Double<input id="c" onkeyup="convert('A')"></td> 
	<td>Inng.Pitched<input id="e" onkeyup="convert('B')"> </td>
	<td>At Bat<input id="q"  onkeyup="convert('C')" > </td>
	<td>No of Home run Hits <input id="t" onkeyup="convert('D')"></td>
</tr>
<tr>
	<td>Batting Avg<input id="b"></td>
	<td>ERAvg<input id="f"></td>
	<td>Slugging % <input id="r"></td>
	<td>Home run Ration <input id="s"></td>
</tr>
</table>

</body>
</html>
