<html>
	<head>
	<title>Light Box</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<style type="text/css">
	.back
	{
		position:absolute;
		top:0px;
		left:0px;
		width:100%;
		height:100%;
		background:#000;
		opacity: .0;
		filter:alpha(opacity=0);
		z-index:50;
		display:none;	
	}
	.imge
	{
		position:absolute;
		top:30%;
		left:30%;
		width:220px;
		height:200px;
		background:#ffffff;
		z-index:51;
		padding:10px;
		display:none;
	}
	.close
	{
		float:right;
		margin-right:6px;
		cursor:pointer;
	}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
 			$('.lightbox').click(function(){
				$('.back, .imge').animate({'opacity':'.50'});
				$('.back, .imge').css('display', 'block');
			});
 			$('.close').click(function(){
				$('.back, .imge').animate({'opacity':'0'}, function(){
			});
			});
		});
	</script>
	</head>
	<body>
	<a  href="#" class="lightbox">Click this</a>
 	<div class="back"></div>
	<div class="imge">
		<div class="close">x</div>
		<img src="example.png">
	</div>
	</body>
</html>
