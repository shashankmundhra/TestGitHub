
<!DOCTYPE html>
<html lang="en">
<head>
<title>Reg form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reg_css.css">
</head>
<body>
<form action="#">
<h1> Registration Form </h1>
<div>
<div> <span>First Name:</span> <span><input type="text" name="firstname" required="required"  pattern="[A-Za-z]{50}" placeholder="First name" /></span></div>

<div> <span>Last Name: </span> <span><input type="text" name="lastname" required="required" pattern="[A-Za-z]{3}" placeholder="Last name" /></span></div>

<div> <span>E-mail: </span> <span><input type="email" name="email" required="required" placeholder="E-mail" /></span></div>

<div> <span>Mobile number: </span> <span><input type="tel" name="tel" pattern="[0-9]{10}" placeholder="enter a ten digit number" required /> </span></div>

<div> <span>URL: </span> <span><input type="url" name="url" placeholder="Enter a url" title="Please enter a valid URL" required /></span></div>

 <div> <span>Country </span> <span><select name="state"> 
      <option>Africa</option>
      <option>America</option>
      <option>Australia</option>
      <option>China</option>
      <option>England</option>
      <option>Japan</option>
      <option selected>India</option>
      <option>Indonesia</option>
     </select></span></div>
     <br>

<div> <span>Address: </span><span> <textarea name="address" type="text" required></textarea></span></div>

<div> <span>Agree to T*C : </span> <sapn><input  name="checkbox" type="checkbox" required /></span></div>

<div> <span>Gender : </span> <span>Male<input name="radio" type="radio" required></span> <span>Female<input name="radio" type="radio" value="female" required ></span>
</div>

<div> <span>Password </span> <span><input name="password" type="password" placeholder="Uppercase Lowercase and Number" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required /></span></div>
</div>
<button type="submit">Sign Up</button>

</form>
</body>
</html>
