<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">

<h1>Registration Form</h1>

<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li>
            <label for="number">Number:</label>
            <input type="text" name="number" size="15" />
        </li>
        <li>
            <label for="passid">Password:</label>
            <input type="password" name="passid" size="12" />
        </li>
        <li>
            <label for="name1">Second Name:</label>
            <input type="text" name="name1" size="50" />
        </li>
        <li>
            <label for="name2">First Name:</label>
            <input type="text" name="name2" size="50" />
        </li>
        <li>
            <label for="address1">Address:</label>
            <input type="text" name="address1" size="50" />
        </li>
        <li>
            <label for="address2">Address:</label>
            <input type="text" name="address2" size="50" />
        </li>
        <li>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="text" name="email" size="50" />
        </li>
         <li>
            <label for="urladd">Phone Number</label>
            <input type="text" name="urladd" size="50" />
        </li>
        <li>
            <!-- <input type="submit" name="submit" value="Submit" /> -->
            <button type="submit">Sign Up</button>
        </li>
    </ul>
</form>
</body>
</html>
